<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva Llamativa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF6B6B, #556270); /* Fondo degradado llamativo */
            color: #fff;
            overflow: hidden; /* Evita barras de desplazamiento si el contenido es más pequeño */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15); /* Fondo semitransparente */
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px); /* Efecto de desenfoque detrás del contenedor */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Borde sutil */
            animation: fadeIn 1s ease-out forwards; /* Animación de entrada */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 25px;
            color: #FFD700; /* Dorado brillante */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 35px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Botones responsivos */
            gap: 20px;
            margin-top: 30px;
        }

        .interactive-button {
            background-color: #4CAF50; /* Verde vibrante */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease; /* Transición suave para efectos */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none; /* Elimina el subrayado de los enlaces */
            display: inline-block; /* Permite aplicar padding y margin como un bloque */
        }

        .interactive-button:hover {
            background-color: #45a049; /* Verde más oscuro al pasar el mouse */
            transform: translateY(-5px); /* Pequeño levantamiento */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .interactive-button:active {
            transform: translateY(0); /* Vuelve a la posición original al hacer clic */
            background-color: #3e8e41; /* Verde aún más oscuro al hacer clic */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Colores de botones personalizados */
        .button-blue { background-color: #3498db; }
        .button-blue:hover { background-color: #2980b9; }
        .button-blue:active { background-color: #2471a3; }

        .button-purple { background-color: #9b59b6; }
        .button-purple:hover { background-color: #8e44ad; }
        .button-purple:active { background-color: #7d3c90; }

        .button-orange { background-color: #e67e22; }
        .button-orange:hover { background-color: #d35400; }
        .button-orange:active { background-color: #ba4a00; }

        /* JavaScript para el efecto de las "partículas" de fondo (opcional) */
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatUp 15s infinite ease-in;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¡ mi pagina web !</h1>
        

        <div class="button-grid">
            <a href="bernardo_index_1.html" target="_blank" class="interactive-button button-blue" data-text="Google"> Precionar este boton para ver mi Pagina</a>
           
        </div>
    </div>

    <script>
        // JavaScript para el efecto de las "partículas" de fondo
        const body = document.body;

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            const size = Math.random() * 60 + 20; // Tamaño entre 20px y 80px
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`; // Posición aleatoria en el ancho
            bubble.style.animationDuration = `${Math.random() * 10 + 5}s`; // Duración aleatoria de la animación
            bubble.style.animationDelay = `${Math.random() * 5}s`; // Retraso aleatorio
            body.appendChild(bubble);

            // Eliminar la burbuja después de que termine la animación para no saturar el DOM
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        // Crear una nueva burbuja cada cierto tiempo
        setInterval(createBubble, 500); // Crea una burbuja cada 0.5 segundos
    </script>
</body>
</html>
